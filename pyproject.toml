[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nicegui-cadviewer"
version = "0.0.1"
dependencies = [
  "cadquery-ocp<7.8",
  "build123d",
  "ocp_vscode",
  "nicegui",
  "pywebview",
]
description = "A nicegui-based CAD editor and viewer for OCP-based projects like build123d"

[tool.setuptools]
py-modules = []

